<script type="text/javascript">
function validation(){


	                var name1=document.getElementById('fname').value;
	                var name2=document.getElementById('lname').value;
	                if(name1=="")

	                {
	                	   document.getElementById('s1').innerHTML="*please fill up your name";

	                }
	                
	               
                    if(!isNaN(name1))
                    {

                    	 document.getElementById('s1').innerHTML="*please enter valid name";
                    	 return false;
                    }
                   
                    
                    if((name1.length<3)||(name1.length>20))
                    {
                    	 document.getElementById('s1').innerHTML="*name must be equal to 3 letters or greater";

                    }
                    
                    
                     if(name2=="")

	                }
	               
                    if(!isNaN(name2))

                    	 document.getElementById('s2').innerHTML="*please enter valid name";

                    }
                    
                    if((name2.length<3)||(name2.length>20))
                    {
                    	 document.getElementById('s2').innerHTML="*name must be equal to 3 letters or greater";
                    	 return false;
                    }
                   
                    if(name1!="" && name2!="")
                    {
                    	 document.getElementById('main').innerHTML=Math.floor(Math.random()*100)+"%";

                    	 return false;
                    }


                   
                    

}
